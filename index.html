<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Fruits Slider</h1>

    <div id="slider">
        <div class="slider-items">
            <div class="item active">
                <img src="images/bannanas.jpg">
                <div class="caption">Banana</div>
            </div>
            <div class="item">
                <img src="images/oranges.jpg">
                <div class="caption">Oranges</div>
            </div>
            <div class="item">
                <img src="images/guava.jpg">
                <div class="caption">Guava</div>
            </div>
            <div class="item">
                <img src="images/limes.jpg">
                <div class="caption">Limes</div>
            </div>
            <div class="item">
                <img src="images/pineapple.jpg">
                <div class="caption">Pineapple</div>
            </div>
        </div>
        <div class="next">&gt;</div>
        <div class="prev">&lt;</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
